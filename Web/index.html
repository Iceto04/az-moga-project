<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Preferences</title>
    <link rel="stylesheet" href="lobby.css">
</head>
<body>
    <div class="container_background">
        <span class="title">Board Size</span>
        <div class="settings_board_size">
            <div class="description">
                <span class="rows">Rows</span>
                <span class="columns">Columns</span>
            </div>
            <div class="y_controller">
                <img id="arrow_up_y" class="arrow" src="content/arrowUp.svg"></img>
                <div class="y_container">
                    <span class="y">6</span>
                </div>
                <img id="arrow_down_y" class="arrow" src="content/arrowDown.svg"></img>
            </div>
            <div class="multiply">            
                <span>x</span>
            </div>
            <div class="x_controller">
                <img id="arrow_up_x" class="arrow" src="content/arrowUp.svg"></img>
                <div class="x_container">
                    <span class="x">6</span>
                </div>
                <img id="arrow_down_x" class="arrow" src="content/arrowDown.svg"></img>
            </div>
        </div>
        <button class="continue_btn">
            <span>CONTINUE</span>
        </button>
    </div>
</body>
</html>
